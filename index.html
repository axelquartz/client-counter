<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Client Tracker</title>
</head>
<body>
    <header>
        <h1><span>Client Tracker</span></h1>
        <p>This is Client Tracker. This tool will help you to track every client who enters into your store.</p>
    </header>
    <main>
        <div>
            <h1 id="display-count"><span>0</span></h1>
        </div>
        <div class="btn-group">
            <button id="increment-btn" onclick="addNumber()">Add</button>
            <button id="save-btn" onclick="saveNumber()">Save</button>
        </div>
        <div>
            <h2 id="previous-entries"><span>Storage:</span></h2>
        </div>
    </main>
</body>
</html>
